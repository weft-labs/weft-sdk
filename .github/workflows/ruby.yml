name: Ruby SDK

on:
  pull_request:
    paths:
      - "ruby/**"
      - "spec/**"
      - "scripts/**"
  push:
    branches: ["main"]
    tags: ["v*"]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ruby
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true
          working-directory: ruby
      - name: Generate SDK
        run: ../scripts/generate-ruby.sh
      - name: Verify generated output
        run: ../scripts/test-sdk.sh
      - name: Test
        run: bundle exec rake test

  publish:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    defaults:
      run:
        working-directory: ruby
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true
          working-directory: ruby
      - name: Generate SDK
        run: ../scripts/generate-ruby.sh
      - name: Build gem
        run: gem build weft-sdk.gemspec
      - name: Configure RubyGems trusted publishing
        uses: rubygems/configure-rubygems-credentials@v1.0.0
      - name: Publish to RubyGems
        run: gem push weft-sdk-*.gem
