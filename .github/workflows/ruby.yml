name: Ruby SDK

on:
  pull_request:
    paths:
      - "ruby/**"
      - "spec/**"
      - "scripts/**"
  push:
    branches: ["main"]
    tags: ["v*"]
    paths:
      - "ruby/**"
      - "spec/**"
      - "scripts/**"

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ruby
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true
      - name: Generate SDK
        run: ../scripts/generate-ruby.sh
      - name: Verify generated output
        run: ../scripts/test-sdk.sh
      - name: Test
        run: bundle exec rake test

  publish:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: ruby
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true
      - name: Generate SDK
        run: ../scripts/generate-ruby.sh
      - name: Build gem
        run: gem build weft-sdk.gemspec
      - name: Publish to RubyGems
        run: |
          mkdir -p ~/.gem
          echo "---" > ~/.gem/credentials
          echo ":rubygems_api_key: ${{ secrets.RUBYGEMS_API_KEY }}" >> ~/.gem/credentials
          chmod 0600 ~/.gem/credentials
          gem push weft-sdk-*.gem
        env:
          RUBYGEMS_API_KEY: ${{ secrets.RUBYGEMS_API_KEY }}
