name: Python SDK

on:
  pull_request:
    paths:
      - "python/**"
      - "spec/**"
      - "scripts/**"
  push:
    branches: ["main"]
    tags: ["v*"]
    paths:
      - "python/**"
      - "spec/**"
      - "scripts/**"

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: python
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          pip install hatchling
          pip install -e .
          pip install pytest pytest-asyncio ruff mypy
      - name: Generate SDK
        run: ../scripts/generate-python.sh
      - name: Verify generated output
        run: ../scripts/test-sdk.sh
      - name: Lint
        run: ruff check .
      - name: Type check
        run: mypy src
      - name: Test
        run: pytest

  publish:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    defaults:
      run:
        working-directory: python
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install build tools
        run: pip install hatchling build
      - name: Generate SDK
        run: ../scripts/generate-python.sh
      - name: Build package
        run: python -m build
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: python/dist/
